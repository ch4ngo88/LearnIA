  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="../assets/images/logo.png" alt="LernIA Logo" />
        </div>
      </div>
    </header>

    <div class="auth-buttons">
      <a href="login.html"><button>Login</button></a>
      <a href="register.html"><button>Registrierung</button></a>

    <div class="main-container">
      <nav class="side-menu">
        <ul class="menu">
          <li><a href="../../index.html">Startseite</a></li>

        </ul>

      <main>
        <section id="login">
          <h1>Registrierung</h1>
          <div class="login-form">
            <form action="../controllers/register.php" method="POST">
              <label for="username">Benutzername:</label>
              <input type="text" id="username" name="username" required />

              <label for="email">E-Mail-Adresse:</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Passwort:</label>
              <input type="password" id="password" name="password" required />

              <label for="confirm_password">Passwort wiederholen:</label>
              <input type="password" id="confirm_password" name="confirm_password" required/>
                
              <button type="submit">Registrieren</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <div class="footer-content">
        <div class="language-selector">
          <button class="flag-button">
            <img
              id="selected-flag"
              src="../assets/images/de_flag.png"
              alt="Deutsch"
            />
          </button>
        </div>
        <p>
          &copy; <span id="current-year"></span> LernIA. Alle Rechte
          vorbehalten.
        </p>
      </div>
    </footer>

    <script>
      document.getElementById(
        "current-year"
      ).textContent = new Date().getFullYear();
